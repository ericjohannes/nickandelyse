<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nick and Elyse are in lurve</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      background-color: #87CEEB; /* sky blue background */
    }

    h1 {
      margin-top: 20vh; /* space above the text */
      font-size: clamp(2rem, 5vw, 4rem); /* responsive font size */
      text-align: center;
      font-weight: bold;

      /* Gradient text effect */ 
      background: linear-gradient(to right, #f1671f, #c81b26, #9b0f5f, #600479, #160a47);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    p {
      margin-top: 1.5rem; /* space between heading and text */
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: #555; /* slightly softer text */
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>...and are getting married!</h1>
  <p>(Details coming soon)</p>
</body>
</html>
